<div class="col-sm-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">

        <div *ngFor="let question of questions" class="form-row col-sm-12 col-lg-6">
            <app-form-item [question]="question" [form]="form" [formSubmitted]="formSubmitted" class="col-sm-12"></app-form-item>
        </div>

        <div class="form-row col-12 mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>

</div>
