<div class="card">
    <div class="card-header bg-primary d-flex justify-content-center">
        <img *ngIf="!imageTemp" class="img-profile rounded-circle" src="assets/img/no-profile.png" alt="No image" width="160px" height="160px">
        <img *ngIf="imageTemp" class="img-profile rounded-circle" [src]="imageTemp" alt="No image" width="160px" height="160px">
        <div class="icon" *ngIf="imageTemp">
            <i class="fas fa-pen text-white"></i>
        </div>
        <input class="imgInput" type="file" (change)="uploadImage($event.target.files[0])" class="editImg">
    </div>
    <div class="card-body profile">
        <app-question-form [questions]="questions"></app-question-form>
    </div>
</div>
